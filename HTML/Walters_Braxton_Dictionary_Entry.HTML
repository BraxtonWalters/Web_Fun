<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titled the page -->
    <title>Dictionary Entry</title>
</head>
<body>
    <!-- Used a h1 tag for the "Title of the page" -->
    <h1>ninja</h1>
    <!-- Using an image tag to place the image and an alt in case the image somehow breaks -->
    <img src="Images\pronunciation.png" alt="Image of the word ninja">
    <!-- What is the right way? / <h3><em>noun<em><h3> -->
    <em><h3>noun</h3></em>
    <!-- setting up the ordered list -->
    <ol>
        <li><strong>A practitioner skilled in the Japanese art of ninjutsu</strong></li>
        <li><strong>A programmer who break down problems with zen-like focus</strong></li>
    </ol>
</body>
</html>
