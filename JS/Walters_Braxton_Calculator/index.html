<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="marg flex just">
    <div id="calculator" class="flex">
        <div id="display">0</div>
        <div class="row">
          <button class="LightGrayBtn" onclick="press(7);">7</button>
          <button class="LightGrayBtn" onclick="press(8);">8</button>
          <button class="LightGrayBtn" onclick="press(9);">9</button>
          <button class="operator" onclick="setOP('/');">÷</button>
        </div>
        <div class="row">
          <button class="LightGrayBtn" onclick="press(4);">4</button>
          <button class="LightGrayBtn" onclick="press(5);">5</button>
          <button class="LightGrayBtn" onclick="press(6);">6</button>
          <button class="operator" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
          <button class="LightGrayBtn" onclick="press(1);">1</button>
          <button class="LightGrayBtn" onclick="press(2);">2</button>
          <button class="LightGrayBtn" onclick="press(3);">3</button>
          <button class="operator" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
          <button class="LightGrayBtn" onclick="clr();">C</button>
          <button class="LightGrayBtn" onclick="press(0);">0</button>
          <button class="LightGrayBtn" onclick="press('.');">.</button>
          <button class="operator" onclick="setOP('+');">+</button>
        </div>
        <div class="row flex just">
          <button id="equals" class="equal" onclick="calculate()">=</button>
        </div>
      <div>
      <script src="script.js"></script>
</body>
</html>
