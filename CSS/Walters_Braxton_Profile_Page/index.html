<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
</head>
<body>
    <div class="topNav flex">
        <div class="navL flex">
            <p class="title">Profile</p>
            <ul class="navList flex">
                <li><a href="#" class="headLink">Home</a></li>
                <li><a href="#" class="headLink2">My Profile</a></li>
                <li><a href="#" class="headLink">Find Connections</a></li>
            </ul>
        </div>
        <div class="navR flex">
            <button class="signOut">Sign Out</button>
        </div>
    </div>
    <div class="main mt-20 flex">
        <div class="leftCol">
            <div class="topConL">
                <div class="upTopConL">
                    <img class="userImg" src="./images/user-circle.png" alt="">
                </div>
                <div class="lowTopConL">
                    <h1 class="username">Jane Doe</h1>
                    <div class="loca">
                        <img class="map-marker" src="./images/map-marker.png" alt="map-marker">
                        <h2 class="city">Seattle</h2>
                    </div>
                    <div class="traits">
                        <p>Developer | Engineer | Problem Solver</p>
                        <p>Master of shadows and the Internet!</p>
                    </div>
                    <div class="edit">
                        <img class="gear" src="./images/gear.png" alt="gear">
                        <a href="#">edit profile</a>
                    </div>
                </div>
            </div>
            <div class="bottomConL mt-20">test</div>
        </div>
        <div class="rightCol">
            <div class="topColR">test</div>
            <div class="bottomColR mt-20">test</div>
        </div>
    </div>
</body>
</html>
